<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="clouds.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>

    <header>
        
        <div id="clouds">
            
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>

            <div class = "heading-title">
                <h1 class = "main-title">Weather Dashboard</h1>
                <h3 class = "second-title">Don't let weather surprise you on your travels!</h3>
            </div>

            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>

            
        </div>
   
    </header>


    <div class = "container" id = "main-container">
        <div class = "row">
            <div class = "col-md-2">
                <div class="md-form active-cyan active-cyan-2 mb-3">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                  </div>
            </div>

            <div class = "col-md-10">
                <div class = "row">
                    <div class = "container" id = "status">
                        <h1>City</h1>
                        <br>
                        <p>Temperature</p>
                        <br>
                        <p>Humidity</p>
                        <br>
                        <p>Wind Speed:</p>
                        <br>
                        <p>UV Index</p>
                    </div>
                </div>

                <div class = "row" id = "forecast">

                    
                        <div class = "col-md-4">
                        <div class = "card">
                            <h4 class = "card-title">Tomorrow</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/20</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/21</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                        <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/22</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                        <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/23</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>
        
                
                </div>
            </div>
                
        </div>

    </div>


 












  </body>
