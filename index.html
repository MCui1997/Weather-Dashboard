<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="clouds.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Weather Dashboard</title>


  </head>

  <body>

    <header>
        
        <div id="clouds">
            
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>

            <div class = "heading-title">
                <h1 id = "main-title">Weather Dashboard</h1>
                <h4 id = "second-title">Don't let weather surprise you on your travels!</h3>
            </div>

            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>

            
        </div>
   
    </header>


    <div class = "container" id = "main-container">
        <div class = "row">
            <div class = "col-md-4" id = "search">
                <div class="search-container">
                   
                      <textarea rows = "1" type="text" placeholder="Search.."></textarea>
                      <button type="button" id = "searchBtn"><i class="fa fa-search"></i></button>
                      <br>
                      <button type = "button" id = "clear">Reset</button>
                    
                  </div>

                  <br>

                  <div id = "city"></div>
            </div>

            <div class = "col-md-8">
                <div class = "row">
                    <div class = "container" id = "status">
                        <h1>City</h1>
                        <br>
                        <p>Temperature</p>
                        <br>
                        <p>Humidity</p>
                        <br>
                        <p>Wind Speed:</p>
                        <br>
                        <p>UV Index</p>
                    </div>
                </div>

                <div class = "row" id = "forecast">

                    
                        <div class = "col-md-4">
                        <div class = "card">
                            <h4 class = "card-title">Tomorrow</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/20</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/21</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                        <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/22</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>

                        <div class = "col-md-2">
                        <div class = "card">
                            <h4 class = "card-title">6/23</h4>
                            <p>Temp</p>
                            <br>
                            <p>Humidity</p>
                        </div>
                    </div>
        
                
                </div>
            </div>
                
        </div>

    </div>


 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src = "logic.js"></script>









  </body>
